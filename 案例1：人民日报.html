    <h1>
        在心里种花，人生才不会荒芜。
    </h1>
    </p>
    <p>
    <h5>
        采菊东篱下，悠然见南山。
    </h5>
    </p>
    <p>
        陶渊明在纷扰的尘世中种下淡泊之花，他不为五斗米折腰，毅然辞官归隐；<br />居里
        夫人在艰苦的科研条件下种下坚持之花,他经历无数失败却始终坚持探索，最终
        发现镭元素，为科学事业做出卓越贡献；<br />鲁迅在黑暗的旧中国种下希望之光。
    </p>
